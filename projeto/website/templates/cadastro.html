{% extends 'base.html' %}

{% block titulo %}Cadastro{% endblock %}
{% block nome %}Cadastro{% endblock %}

{% block conteudo %}
<div class="form-container">
    <form method="POST" class="auth-form">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>
        
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="senha1">Senha</label>
            <input type="password" id="senha1" name="senha1" required>
        </div>
        
        <div class="form-group">
            <label for="senha2">Confirmar Senha</label>
            <input type="password" id="senha2" name="senha2" required>
        </div>
        
        <button type="submit" class="form-submit">Realizar Cadastro</button>
        
        <div class="form-group" style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('auth.login') }}" class="btn-action">Voltar para Login</a>
        </div>
    </form>
</div>
{% endblock %}

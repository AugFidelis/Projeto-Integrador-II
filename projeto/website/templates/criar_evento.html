{% extends 'base.html' %}

{% block titulo %}Criar Evento{% endblock %}
{% block nome %}Criar Evento{% endblock %}

{% block conteudo %}
    <h3>Informações gerais</h3>
    <form method="POST">
        <div>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" maxlength="50" required>
        </div>

        <div>
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" maxlength="150" required></textarea>
        </div>

        <div>
            <label for="valor_minimo">Valor mínimo de aposta:</label>
            <input type="number" id="valor_minimo" name="valor_minimo" min="1" step="0.01" required>
        </div>

        <div>
            <label for="data_evento">Data do evento:</label>
            <input type="date" id="data_evento" name="data_evento" required>
        </div>

        <h3>Data de início e fim das apostas</h3>
        
        <div>
            <label for="data_inicio">Início:</label>
            <input type="datetime-local" id="data_inicio" name="data_inicio" required>
        </div>

        <div>
            <label for="data_fim">Fim:</label>
            <input type="datetime-local" id="data_fim" name="data_fim" required>
        </div>

        <div>
            <button type="submit">Criar evento</button>
        </div>
    </form>
{% endblock %}
